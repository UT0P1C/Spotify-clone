<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//db.onlinewebfonts.com/c/860c3ec7bbc5da3e97233ccecafe512e?family=Circular+Std+Book" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="/css/style.css">
	<title>Spotify</title>
</head>
<body>
	<div class="sidebar">
		<div class="sidebar-wrapper">
			<div class="sidebar__logo">
				<img src="/img/logo.png" alt="logo">
			</div>
			<div class="sidebar__menu">
				<a href="#" class="sidebar__menu__selected"><i class="fa fa-home"></i> Inicio </a>
				
				<a href="#"><i class="fa fa-search"></i> Buscar </a>
				
				<a href="#"><i class="fa fa-book"></i> Biblioteca </a>
			</div>

			<div class="sidebar__menu">
				<p class="sidebar__menu__title">Playlists</p>

				<div class="sidebar__menu__item">
					<div class="sidebar__menu__item__component">
						+
					</div>
					<span>Criar Playlist</span>
				</div>

				<div class="sidebar__menu__item">
					<img src="/img/heart.png" alt="Minhas curtidas"/>
					<span>Minhas Curtidas</span>
				</div>
			</div>

			<div class="sidebar__playlists">
				<div class="sidebar__playlists__item">
					<img src="/img/rap.png" alt="">
					<span href="">Hip Hop</span>
				</div>
				
				<div class="sidebar__playlists__item">
					<img src="/img/funk.png" alt="">
					<span href="">Funk</span>
				</div>

				<div class="sidebar__playlists__item">
					<img src="/img/rock.png" alt="">
					<span href="">Rock</span>
				</div>

				<div class="sidebar__playlists__item">
					<img src="/img/indie.png" alt="">
					<span href="">Indie</span>
				</div>
			</div>
		</div>
	</div>



	<script src="https://kit.fontawesome.com/3b6a0ae086.js" crossorigin="anonymous"></script>
	<script src="/js/index.js"></script>
</body>
</html>
